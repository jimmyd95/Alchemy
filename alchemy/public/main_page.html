    <!-- Sample grid -->
    <article class='article-grid-container'>
            <div class='sample-item first-item'>
                <!-- song image -->
                <img class="song-image" src="#.jpg" alt="testing-only">

                <!-- song rating -->
                <div class="rate">
                  <input type="radio" id="star5" name="rate" value="5" />
                  <label for="star5" title="text">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" />
                  <label for="star4" title="text">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" />
                  <label for="star3" title="text">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" />
                  <label for="star2" title="text">2 stars</label>
                  <input type="radio" id="star1" name="rate" value="1" />
                  <label for="star1" title="text">1 star</label>
                </div>

                <!-- button of choice -->
                <ul class="song">
                    <li>sample</li>
                    <li>listen</li>
                    <li>download</li>
                </ul>
            </div>
            <div class='sample-item'>
                <img class="song-image" src="#.jpg" alt="testing-only">
                <ul class="song">
                    <li>sample</li>
                    <li>listen</li>
                    <li>download</li>
                </ul>
            </div>
            <div class='sample-item last-item'>
                <img class="song-image" src="#.jpg" alt="testing-only">
                <ul class="song">
                    <li>sample</li>
                    <li>listen</li>
                    <li>download</li>
                </ul>
            </div>
    </article>

    <!-- song uploads -->
    <form class="upload-form" action="" method="get">

      <!-- user input song name -->
      <div class="form-row">
        <label for="song-name"><h3>Song name</h3></label>
        <input id="song-name" type="text" name="song-name"/>
      </div>

      <!-- user description -->
      <div class="form-row">
        <label for="description"><h3>Description</h3></label>
        <textarea name="name" rows="6" cols="90" id="description"
         name="description" placeholder='tell us what it is!'/></textarea>
      </div>

      <!-- UPLOAD BUTTON -->
      <div class="form-row">
          <button>Upload</button>
          <div class="main">
              <a href='main_page.html'>cancel</a>
          </div>
      </div>

    </form>
