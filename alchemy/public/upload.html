<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Speaker Submission</title>
      <link rel="stylesheet" href="upload.css">
    <head>

    <form class="upload-form" action="" method="get">

      <!-- user input song name -->
      <div class="form-row">
        <label for="song-name"><h3>Song name</h3></label>
        <input id="song-name" type="text" name="song-name"/>
      </div>

      <!-- user description -->
      <div class="form-row">
        <label for="description"><h3>Description</h3></label>
        <textarea name="name" rows="6" cols="90" id="description"
         name="description" placeholder='tell us what it is!'/></textarea>
      </div>

      <!-- UPLOAD BUTTON -->
      <div class="form-row">
          <button>Upload</button>
          <div class="main">
              <a href='main_page.html'>cancel</a>
          </div>
      </div>

    </form>

</html>
