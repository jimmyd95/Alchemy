<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Speaker Submission</title>
      <link rel="stylesheet" href="login.css">
    <head>

    <form class="login-form" action="" method="get">

        <!-- Login -->
        <div class="form-row">
            <h1>Login</h1>
        </div>

        <!-- EMAIL -->
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" name="email"
             placeholder="xxx@gmail.com"/>
        </div>

        <!-- PASSWORD -->
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" type="password" name="password"/>
        </div>

        <!-- registration --> <!-- forgot password/email -->
        <div class="form-row">
            <ul class="recover">
                <li><a href='#'>Not regeistered?</a></li>
                <li><a href='#'>Forgot email/password</a></li>
            </ul>
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="form-row">
            <button>Submit</button>
            <div class="main">
                <a href='main_page.html'>cancel</a>
            </div>
        </div>
    </form>

</html>
